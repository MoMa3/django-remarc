<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Catalog{% endblock %}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 2rem;
        }

        header,
        form,
        .grid {
            max-width: 960px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1rem;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
        }

        .muted {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .row {
            display: flex;
            gap: .5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .row>* {
            margin: .25rem 0;
        }

        select[multiple] {
            min-width: 240px;
            min-height: 120px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product Catalog</h1>
        <p class="muted">Search by description or name; filter by category and one or more tags.</p>
        <hr />
    </header>
    {% block content %}{% endblock %}
</body>

</html>
